<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto - сервис обмена криптовалюты</title>
  <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="img/logo.svg" width="92" height="34" alt="Логотип сайта.">
      <button class="header__menu-button" type="button" aria-label="Открыть меню сайта.">
        <svg class="header__menu-icon" width="28" height="18" viewBox="0 0 28 18" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M0.5 18H27.5V15H0.5V18ZM0.5 10.5H27.5V7.5H0.5V10.5ZM0.5 0V3H27.5V0H0.5Z" />
        </svg>
      </button>
      <nav class="header__nav navigation">
        <ul class="navigation__menu">
          <li class="navigation__item">
            <a class="navigation__link" href="#">Почему выбирают нас?</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Частые вопросы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-content">
    <h1 class="visually-hidden">Сервис обмена криптовалют Crypto.</h1>
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__inner">
          <h2 class="hero__title">
            <span class="hero__name">Crypto</span>
            Ваш самый надежный сервис обмена криптовалюты
          </h2>
          <a class="hero__cta-button" href="#">Зарегистрироваться!</a>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <div class="overlay">
    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title">
          Мгновенная регистрация на платформе
        </h2>
        <form class="modal__form">
          <fieldset class="modal__fieldset">
            <label class="modal__label">
              <span class="modal__name">Имя</span> 
              <input class="modal__input" name="firstname" type="text" required>
            </label>
            <label class="modal__label">
              <span class="modal__name">Фамилия</span>
              <input class="modal__input" name="lastname" type="text" required>
            </label>
            <label class="modal__label">
              <span class="modal__name">Номер телефона</span>
              <input class="modal__input" name="phone" id="tel" type="tel" required>
            </label>
          </fieldset>
          <button class="modal__submit" type="submit">Зарегистрироваться!</button>
          <button class="modal__close" type="button" aria-label="Закрыть окно регистрации.">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 0C6.2 0 0 6.2 0 14C0 21.8 6.2 28 14 28C21.8 28 28 21.8 28 14C28 6.2 21.8 0 14 0ZM19.4 21L14 15.6L8.6 21L7 19.4L12.4 14L7 8.6L8.6 7L14 12.4L19.4 7L21 8.6L15.6 14L21 19.4L19.4 21Z" />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
